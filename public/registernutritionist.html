        <label for="fcertificado" class="titleinput">Certificado</label><br>
        <input type="file" id="real-file" hidden="hidden"/>
        <button type="button" id="custom-button">CHOOSE A FILE</button>
        <span id="custom-text">No file chosen, yet</span> 


        <!--SCRIPT PARA QUANDO O BOTÃO DE ADICIONAR FICHEIRO É CLICADO, O BOTÃO 'BACKEND' É ACIONADO, POIS ESTE APENAS ESTÁ 'hidden'-->

        <script type="text/javascript">

          const realFileBtn = document.getElementById("real-file"); //Botão do botão 'verdadeiro' do tipo file.
          const customBtn = document.getElementById("custom-button"); //Botão que irá ser exibido na página
          const customTxt = document.getElementById("custom-text"); //Texto do lado do botão (será substituido pelo nome do ficheiro selecionado)

          customBtn.addEventListener("click", function(){

              realFileBtn.click(); //Quando o botão exibido é clicado, o botão 'real' (escondido / hidden) também é clicado.

          });

          realFileBtn.addEventListener("change", function(){  //Quando é selecionado um ficheiro...

              if(realFileBtn.value){
                  customTxt.innerHTML = realFileBtn.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1]; //Se for selecionado um ficheiro, o texto ao lado do botão exibirá  nome do ficheiro (o value do realFileBtn). O 'match' formata e encurta o tamanho do nome do ficheiro a ser exibido.
              } else {
                  customTxt.innerHTML = "No file chosen, yet."; //Caso contrário, o texto default é exibido.
              }

          });

        </script>
